query getPeople(
  $appId: ID = "iea"
  $itemId: String = "678912ea0a0fac5c0c406507"
  $lang: String = "en"
) {
  getPeople(appId: $appId, itemId: $itemId, lang: $lang) {
    affiliations {
      affiliation {
        image {
          alt
          backgroundColor
          caption
          copyright
          license
          licenseUrl
          url
        }
        location {
          alt
          city
          country
          details
          geocode {
            lat
            lng
          }
          name
          street
          zip
        }
        name
        ror
        url
      }
      positions {
        department
        role
        start
        stop
      }
    }
    biography
    firstname
    groups {
      board
      fellow
      sab
      sponsor
      team
      vintage {
        name
        theme
        url
        year
      }
    }
    image {
      url
      license
      copyright
      caption
      backgroundColor
      alt
    }
    lastname
    relatedEvents {
      description
      title
      url
      image {
        url
        alt
        backgroundColor
        caption
        copyright
        license
        licenseUrl
      }
    }
    relatedNews {
      description
      image {
        alt
        backgroundColor
        caption
        copyright
        license
        licenseUrl
        url
      }
      title
      url
    }
    relatedProject {
      description
      image {
        alt
        backgroundColor
        caption
        copyright
        license
        licenseUrl
        url
      }
      title
      url
    }
    relatedPublications {
      title
      url
    }
    socials {
      idRef
      instagram
      linkedin
      mendeley
      orcid
      researchgate
      scholar
      twitter
      website
      wikipedia
    }
    video {
      url
      alt
      caption
      copyright
      license
      licenseUrl
      backgroundColor
    }
  }
}
